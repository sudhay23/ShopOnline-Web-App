name: Deploy to the Web on PR
on:
    pull_request_target:
        branches:
            - main
jobs:
    deploy:
        name: Deploy Website for PR ðŸš€
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v2
              with:
                ref: ${{ github.event.pull_request.head.sha }}

            - name: Send files to server
              uses: SamKirkland/FTP-Deploy-Action@4.1.0
              with:
                  server: files.000webhost.com
                  username: shoponline-web
                  password: ${{ secrets.HOST_PASSWORD }}
                  server-dir: public_html/pull_request/

            - name: Comment on Pull request
              uses: thollander/actions-comment-pull-request@v1
              with:
                  message: "Hooray ðŸš€ðŸŽ‰ The preview version can now be seen on https://shoponline-web.000webhostapp.com/pull_request/"
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
